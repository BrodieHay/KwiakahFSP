{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'stewardshipProgram/main.css' %}">

    <meta charset="utf-8">
    {% if title %}
      <title>Stewardship Program - {{title}}</title>
    {% else %}
      <title>Stewardship Program</title>
    {% endif %}
    <title></title>
  </head>
  <body>
    <div class="container-relative">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-steel">
        <a class="navbar-brand ms-5" href="{% url 'stewardshipProgram-home'%}">Kwiakah Forestry Stewarship Program</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'stewardshipProgram-home'%}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Children</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'stewardshipProgram-preschool'%}">Preschool</a></li>
                <li><a class="dropdown-item" href="{% url 'stewardshipProgram-primary'%}">Primary</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'stewardshipProgram-toddler'%}">Toddlers</a>
            </li>
          </ul>
          <ul class="navbar-nav me-5">
            <li class="nav-item">
              <a class="nav-item nav-link" href="#">Resources</a>
            </li>
            <li>
              <a class="nav-item nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
